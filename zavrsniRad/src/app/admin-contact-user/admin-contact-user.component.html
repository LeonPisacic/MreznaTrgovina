<div class="container" style="padding: 10px;">
    <div class="row" style="justify-content: center;">

        <div class="contact">
            <h1>Kontaktiraj korisnika</h1>
            <form #f="ngForm" (ngSubmit)="resetForm()">
                <label for="ime"><b>Ime i prezime</b></label>
                <input type="text" name="ime" id="ime" required [(ngModel)]="trenutnaPoruka.ime" #ime="ngModel"
                    placeholder="Ime i prezime korisnika">

                <p *ngIf="!ime.valid && ime.touched" style="color: red">Unesi ime i prezime</p>

                <!---->
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" id="email" placeholder="Email adresa korisnika" required
                    [(ngModel)]="trenutnaPoruka.email" #email="ngModel">

                <p *ngIf="!email.valid && email.touched" style="color: red">Unesi email adresu</p>

                <!---->
                <span *ngIf="this.data.korisnikPisaoAdminu">
                    <label for="porukaKorisnika"><b>Korisnička poruka</b></label>
                    <textarea name="porukaKorisnika" rows="6" id="porukaKorisnika" placeholder="Poruka za korisnika"
                        [(ngModel)]="trenutnaPoruka.porukaKorisnika" #porukaKorisnika="ngModel"></textarea>

                    <p *ngIf="!porukaKorisnika.valid && porukaKorisnika.touched" style="color: red">Unesi opis</p>
                </span>

                <!---->
                <label for="porukaAdministratora"><b>Odgovor</b></label>
                <textarea name="porukaAdministratora" rows="4" id="porukaAdministratora"
                    placeholder="Admin response message" [(ngModel)]="this.porukaZaPoslatiKorisniku.porukaZaKorisnika"
                    #porukaZaKorisnika="ngModel" required></textarea>

                <p *ngIf="!porukaZaKorisnika.valid && porukaZaKorisnika.touched" style="color: red">Unesi
                    administracijski odgovor</p>

                <!---->
                <div style="text-align: center;">
                    <button type="submit" class="btn" [disabled]="!f.valid" (click)="submitForm()">
                        <i class="fa-regular fa-paper-plane" style="margin-right: 10px;"></i> Pošalji poruku
                        korisniku</button>
                </div>
            </form>
        </div>

    </div>
</div>
